# sciproc_base.yml template for ToO operations. Lobotomized gpu support and high-demand calculations.
# swap this file with sciproc_base.yml for ToO operations.

name: 

process_id:

input: 
  calibrated_images: 
  processed_dir:
  stacked_image:

flag:
  astrometry: false
  single_photometry: false
  combine: false
  # combined_astrometry: false
  combined_photometry: false
  subtraction: false

qa:
  pa:
  ellipticity:
  seeing:

info:
  version: '2.0'  # legacy gppy-gpu is 1.0
  project: 7DT/7DS
  creation_datetime:
  last_update_datetime:

settings:
  ToO: False
  is_pipeline: false
  obsmode:  # Deep Spec Color Search Single
  header_pad: 7  # assuming final header is 5 * 2880 bytes long. 6 to include polygon info
  combine:
  gpu_enabled: False
  verbose_gpu: True  # use logger later
  
logging:
  level: INFO
  file: 
  format: '[%(levelname)s] %(asctime)s - %(name)s - %(message)s'
  handlers:
    - console
    - file

astrometry:
  input_images:
  path:
    ref_ris_dir: "/lyman/data1/factory/catalog/gaia_dr3_7DT"
    ref_query_dir: "/lyman/data1/factory/ref_scamp"
  ahead_file: "/data/pipeline_reform/dhhyun_lab/scamptest/ahead/calib_7DT11_T07304_20250115_050155_g_60_nocrval.ahead"
  local_astref: 
  scamp_timeout: 30
  solvefield_timeout: 60

photometry:
  input_images:
  path:  # can be specified manually
    ref_ris_dir:  # for RIS tiles
    ref_gaia_dir:  # Gaia tiles
  match_radius: 1.0
  photfraction: 0.75
  refcatname: GaiaXP
  refqueryradius: 0.9
  ref_mag_lower: 12
  ref_mag_upper: 17.5
  ref_mag_err_upper: 0.05
  flagcut: 0
  check: False
  filters_to_check:
  satur_margin: 0.99  # factor multiplied to the propagated hardware upper limit
  sex_vars:
    PHOT_APERTURES:
    PHOT_AUTOPARAMS:
    DETECT_MINAREA: 5
    DETECT_THRESH: 3.0
    DEBLEND_NTHRESH: 64
    DEBLEND_MINCONT: 0.0001
    BACK_SIZE: 64
    BACK_FILTERSIZE: 3
    BACKPHOTO_TYPE: LOCAL

imstack:
  input_images:
  # path:
  #   ref_image_dir: "/lyman/data1/factory/ref_frame"
  stacked_image:  # output stacked image
  gpu: False
  device: 0
  zp_key: 'ZP_AUTO'
  # images_to_combine:
  bkgsub_type: 'Dynamic'
  weight_map: true
  joint_wcs: False
  apply_bpmask: False
  interp_type: 
  convolve: 
  target_seeing:  # auto if it's empty or smaller than max seeing
  propagate_mask: False

imsubtract:
  input_images:
  reference_image:
  input_mask:
  template_mask: