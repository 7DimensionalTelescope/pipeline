  combined_photometry: false
  subtraction: false

info:
  version: '2.0'  # legacy gppy-gpu is 1.0
  project: 7DT/7DS
  creation_datetime:
  last_update_datetime:

settings:
  ToO: False
  is_pipeline: false
  obsmode:  # Deep Spec Color Search Single
  header_pad: 7  # assuming final header is 5 * 2880 bytes long. 6 to include polygon info
  combine:
  gpu_enabled: True
  verbose_gpu: True  # use logger later
  
logging:
  level: INFO
  file: 
  format: '[%(levelname)s] %(asctime)s - %(name)s - %(message)s'
  handlers:
    - console
    - file

astrometry:
  input_images:
  path:
    ref_ris_dir: "/lyman/data1/factory/catalog/gaia_dr3_7DT"
    ref_query_dir: "/lyman/data1/factory/ref_scamp"
  ahead_file: "/data/pipeline_reform/dhhyun_lab/scamptest/ahead/calib_7DT11_T07304_20250115_050155_g_60_nocrval.ahead"
  local_astref: 

photometry:
  input_images:
  # path:  # can be specified manually
  #   ref_ris_dir: "/lyman/data1/factory/ref_cat"  # divided by RIS tiles
  #   ref_gaia_dir: "/lyman/data1/Calibration/7DT-Calibration/output/Calibration_Tile"  # divided by Gaia team
  match_radius: 1.0
  photfraction: 0.75
  refcatname: GaiaXP
  refqueryradius: 0.9
  ref_mag_lower: 12
  ref_mag_upper: 17.5
  ref_mag_err_upper: 0.05
  flagcut: 0
  check: False
  satur_margin: 0.99  # factor multiplied to the propagated hardware upper limit
  sex_vars:
    DETECT_MINAREA: 5
    DETECT_THRESH: 3.0
    DEBLEND_NTHRESH: 64
    DEBLEND_MINCONT: 0.0001
    BACK_SIZE: 64
    BACK_FILTERSIZE: 3
    BACKPHOTO_TYPE: LOCAL

imstack:
  input_images:
  # path:
  #   ref_image_dir: "/lyman/data1/factory/ref_frame"
  stacked_image:  # output stacked image
  gpu: True
  device: 0
  zp_key: 'ZP_AUTO'
  # images_to_combine:
  bkgsub_type: 'Dynamic'
  weight_map: true
  joint_wcs: False
  interp_type: 'median'
  convolve: 'Gaussian'
  target_seeing:  # auto if it's empty or smaller than max seeing
  propagate_mask: False

imsubtract:
  input_images:
  reference_image:
  input_mask:
  template_mask: