name: 

process_id:

input: 
  masterframe_images: 
  science_images: 
  grouped_raw_images:
  raw_dir: 

info:
  file:
  project: 7DT/7DS
  creation_version:
  runtime_version:
  creation_datetime:
  last_update_datetime:

logging:
  level: INFO
  file: 
  format: '[%(levelname)s] %(asctime)s - %(name)s - %(message)s'
  handlers:
    - console
    - file

preprocess:
  masterframe: default # closest, custom
  max_offset: 300
  n_sigma: 5  # bad pixel mask criterion
  n_head_blocks: 8
  use_multi_device: False
  use_multi_thread: False
  device: 
  ignore_sanity_if_no_match: false

settings:
  is_too: false
  is_pipeline: true  # keep it true. preprocess is assumed to be pipeline
